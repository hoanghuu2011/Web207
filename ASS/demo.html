<!DOCTYPE html>
<html>
<head>
    <title>Trang chủ</title>
    <!-- Định dạng CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <!-- Logo và menu điều hướng -->
        <div class="logo">
            <img src="/ASS/images/logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Danh mục sản phẩm</a></li>
                <li><a href="#">Giỏ hàng</a></li>
                <li><a href="#">Đăng nhập</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Banner quảng cáo -->
        <div class="banner">
            <img src="/ASS/images/Hoc-phi-truong-cao-dang-fpt-Polytechnic-2022.jpg" alt="Banner">
        </div>

        <!-- Danh sách sản phẩm nổi bật -->
        <section class="featured-products">
            <h2>Sản phẩm nổi bật</h2>
            <div class="product-list">
                <div class="product">
                    <img src="/ASS/images/01.png" alt="Sản phẩm 1">
                    <h3>Tên sản phẩm 1</h3>
                    <p>Giá: 100.000 đ</p>
                </div>
                <div class="product">
                    <img src="product2.png" alt="Sản phẩm 2">
                    <h3>Tên sản phẩm 2</h3>
                    <p>Giá: 200.000 đ</p>
                </div>
                <!-- Thêm các sản phẩm khác -->
            </div>
        </section>
    </main>

    <footer>
        <!-- Thông tin liên hệ và liên kết xã hội -->
        <div class="contact-info">
            <p>Địa chỉ: Số 123, Đường ABC, Thành phố XYZ</p>
            <p>Email: info@example.com</p>
            <p>Số điện thoại: 0123456789</p>
        </div>
        <div class="social-links">
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="twitter.png" alt="Twitter"></a>
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
