<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="/hinh/logo.png"/>
</head>
<body ng-app="myApp">
    <div class="container" ng-controller="Ctrl">
        <div class="row" style="margin-top: 1cm;">
            <div class="col-sm-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        Tính Thưởng Tết Nguyên Đám
                    </div>
                    <div class="card-body">
                       <form >
                        <div class="form-group">
                            <label >Họ và tên:</label>
                            <input ng-model="name" class="form-control" type="text" name="">
                        </div>
                        <div class="form-group">
                            <label >Lương:</label>
                            <input  ng-model="salary" class="form-control" type="number" name="" >
                        </div>
                        <div class="form-group">
                            <label >Giới tính:</label>
                            <br>
                            <div class="form-check form-check-inline">
                                <input ng-model="gender" value="Nam" class="form-check-input" type="radio" name="gender" >
                                <label class="form-check-label" for="gender">Nam</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input  ng-model="gender" value="Nữ" class="form-check-input" type="radio" name="gender">
                                <label  class="form-check-label" for="gender">Nữ</label>
                              </div>
                        </div>
                        <div class="form-group">
                            <label >Độ tuổi:</label>
                            <select ng-model="age" class="form-control" ng-options="a.age for a in list">
                               
                            </select>
                        </div>
                       </form>
                    </div>
                    <div class="card-footer">
                        Tiền Thưởng {{getBonus()}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var app = angular.module("myApp",[]);
        app.controller("Ctrl",function($scope){
          $scope.list=[
            {
                age:"Duoi 25",
                rate:0.07
            },
            {
                age:"Tu 25 => Duoi 40",
                rate:0.1
            },
            {
                age:"Tren 40",
                rate:0.15
            }
          ]
          $scope.salary =0;
          $scope.gender= "Nam";
        $scope.age =$scope.list[1]
        $scope.getBonus =function(){
            var bonus =$scope.age.rate * $scope.salary;
            if($scope.gender == "Nữ"){
                bonus +=200000;
            }
            return bonus;
        }

        });
    </script>
</body>
</html>
