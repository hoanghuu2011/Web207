<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="/hinh/logo.png"/>
</head>
<body ng-app="myApp">
    <div class="container" ng-controller="Ctrl">
        <div class="row">
            <div class="col-sm-8 mx-auto">
               <div class="card">
                <div class="card-header">
                    Bán Hàng Giải Khát
                    <span class="float-right">Hôm nay, {{ngaythang}}</span>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <tbody>
                            <tr style="font-weight: bold;">
                                <td>STT</td>
                                <td>Tên Hàng</td>
                                <td>Số lượng</td>
                                <td>Đơn giá</td>
                                <td>Thành tiền</td>
                            </tr>
                            <tr ng-repeat="sv in list" ng-init="sv.quantity=1;">
                                <td><input ng-model="sv.buy" type="checkbox" name="" id=""></td>
                                <td>{{sv.name}}</td>
                                <td><input type="number" ng-model="sv.quantity" name="" id=""min="0"  ng-disabled="!sv.buy"></td>
                                <td>{{sv.price|currency}}</td>
                                <td>{{sv.price * sv.quantity|currency}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                    Tổng tiền<b style="color: red;">{{getAmount() |currency}} <strong>VND</strong></b>
                </div>
               </div>
            </div>
        </div>
    </div>
    <script>
         var app = angular.module("myApp",[]);
        app.controller("Ctrl",function($scope){
            $scope.getAmount = function(){
                var today = new Date();
                $scope.ngaythang = today.getDate() + '/' + (today.getMonth() + 1) + '/' + today.getFullYear();
                var amount =0;
                for(var i =0; i<$scope.list.length; i++){
                    if($scope.list[i].buy){
                        amount += $scope.list[i].price * $scope.list[i].quantity;
                    }
                }
                return amount;
            }
          $scope.list=[
            {
                name:"Pepsi",
                price:15000
            },
            {
                name:"Bò húc",
                price:15000
            },
            {
                name:"Bạc sủi",
                price:18000
            },
            {
                name:"Cà phê sữa sài gòn",
                price:17000
            }
        ]
    });
    </script>
</body>
</html>
