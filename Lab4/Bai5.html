<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="/hinh/logo.png"/>
    <title>Bai5</title>
</head>
<body ng-app="myApp">
    <div class="container" ng-controller="Ctrl">
        <div class="col-sm-4 offset-sm-4">
            <form >
        <div class="from-group">
          <label for="">Họ và tên:</label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="from-group ">
          <label for="">Ngày sinh:</label>
          <input type="date" class="form-control" placeholder="">
        </div>
        <div class="from-group ">
          <label for="">Điểm:</label>
          <input type="number" name="mark" min="0" max="10" ng-model="mark" class="form-control">
        </div>
        <div class="form-group">
            <label>Giới tính</label>
            <select  class="form-control">
                <option>Nam</option>
                <option>Nữ</option>
            </select>
        </div>
        <div class="from-group">
            <label for="">Học Lực:</label>
            <div ng-bind="grade" class="form-control font-weight-bold h1 bg-light" type="text" style="height: 40px;"></div>
          </div>
          <br>
          <button class="btn btn-primary" ng-click="save()">Xem kết quả</button>
          <button class="btn btn-primary" ng-click="random()">Ramdom</button>
    </form>
      </div>  
    </div>   
    <script>
        var app = angular.module("myApp", []);
        app.controller("Ctrl", function ($scope) {
        $scope.save = function () {
        var a = parseFloat($scope.mark);
        if(a<5){
            $scope.grade="Rớt"
        }
        else{
            $scope.grade ="Đậu"
        }
    }
    $scope.random = function () {
        var b1 = Math.round(Math.random()*10);
        $scope.mark=b1;
       
    }
        });
    </script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
