<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 4</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.min.css">
  <style>
    .form-control {
      background-color: transparent !important;
      border: 1px solid #ec0043;
    }
  </style>
</head>

<body>

  <div class="container">
    <button type="button" class="btn btn-lg mt-3 mx-auto d-block badge-danger" data-toggle="modal" data-target="#exampleModal">
      Kích Vào đây đi
    </button>
    <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
      <form action="" style="font-size: larger;">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Nhập lương nhân viên</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="from-group col-sm-6">
                  <label for="">Mã nhân viên:</label>
                  <input type="text" class="form-control" placeholder="Mã nhân viên">
                </div>
                <div class="from-group col-6">
                  <label for="">Họ và tên:</label>
                  <input type="text" class="form-control" placeholder="Họ và tên">
                </div>
              </div>

              <div class="row">
                <div class="from-group col-6">
                  <label for="">Câu lạc bộ:</label>
                  <select class="form-control">
                    <option>Manchester City</option>
                    <option>Liverpool</option>
                    <option>Arsenal</option>
                    <option>Chelsea</option>
                  </select>

                </div>
                <div class="from-group col-6">
                  <label for="">Lương:</label>
                  <input type="number" class="form-control" placeholder="Lương">
                </div>
              </div>
              <div class="row">
                <div class="from-group col-6">
                  <label for="">Thưởng:</label>
                  <input type="text" class="form-control" placeholder="Thưởng">
                </div>
                <div class="from-group col-6">
                  <label for="">Phụ cấp:</label>
                  <input type="text" class="form-control" placeholder="Phụ cấp">
                </div>
              </div>
              <div class="row ">
                <div class="col">
                  <label for="">Ghi chú:</label>
                  <textarea cols="30" rows="5" class="form-control"></textarea>
                </div>
              </div>

            </div>
            <div class="modal-footer">
              <div class="form group col text-right">
                <button type="submit" class="btn btn-default">
                  <i class="fa-solid fa-cloud"></i> Lưu
                </button>
                <button type="submit" class="btn btn-default" data-dismiss="modal" style="background-color: #00ec00;">
                  <i class="fa-solid fa-lock"></i>Hủy
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
</body>

</html>
