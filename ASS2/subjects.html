<div class="container my-5" id="content">
    <div class="subjects">
        <div class="spacer"></div>
        <h2>Môn học</h2>
    </div>
    <div class="row">
        <div class="col-sm-6 subjects-item" ng-repeat="item in list_subject|limitTo:pageSize:start">
            <div class="subjects-item-image">
                <img src="images/logos/{{item.Logo}}" width="130px">
            </div>
            <div class="subjects-item-text">
                <div class="subjects-item-text-main">
                    <div>
                        <div>{{item.Name}}</div>
                        <div class="subjects-item-title-subtext">Test online - Chắc kiến thức, vững tương lai</div>
                    </div>
                    <a  class="btn btn-primary-gradient" href="#!quiz/{{item.Id}}/{{item.Name}}" role="button">test ngay</a>
                </div>
            </div>
        </div>
        <div class="col-12 card-footer text-center">
            <button class="btn btn-success" ng-click="prev()">Trước</button>
            <button class="btn btn-success" ng-click="next()">Sau</button>
           
        </div>
    </div>
    
    <div class="row">
        <div class="col text-center">
            <a ng-click="all()" class="btn btn-outline-primary grad">Xem tất cả môn
                học</a>
        </div>
    </div>
    
</div>
